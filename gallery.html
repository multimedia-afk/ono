<body>
    <!-- Navigation Bar -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo"><img src="logo1b.PNG" alt="ONO Gallery" class="logo-img"></a>

                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="gallery.html" class="nav-link">Gallery</a></li>
                <li><a href="about.html" class="nav-link">About us</a></li>
            </ul>
        </div>
    </nav>

    <!-- Gallery Header -->
    <section class="catalog-header">
        <div class="catalog-header-content">
            <h1 class="page-title">Full Gallery</h1>
            <p class="page-subtitle">Our complete collection of contemporary art</p>
        </div>
    </section>

    <!-- Collections Filter Section -->
    <section class="themes-section">
        <div class="themes-container">
            <h2 class="section-title">Explore by Collection</h2>
            <div class="themes-grid">
                <button class="theme-card active" data-collection="">
                    <div class="theme-content">
                        <h3 class="theme-title">All</h3>
                        <p class="theme-count" id="count-all">80 artworks</p>
                    </div>
                </button>
                <button class="theme-card" data-collection="Abstract">
                    <div class="theme-content">
                        <h3 class="theme-title">Abstract</h3>
                        <p class="theme-count" id="count-abstract">0 artworks</p>
                    </div>
                </button>
                <button class="theme-card" data-collection="Portrait">
                    <div class="theme-content">
                        <h3 class="theme-title">Portrait</h3>
                        <p class="theme-count" id="count-portrait">0 artworks</p>
                    </div>
                </button>
                <button class="theme-card" data-collection="Textual">
                    <div class="theme-content">
                        <h3 class="theme-title">Textual</h3>
                        <p class="theme-count" id="count-textual">0 artworks</p>
                    </div>
                </button>
                <button class="theme-card" data-collection="Surrealist">
                    <div class="theme-content">
                        <h3 class="theme-title">Surrealist</h3>
                        <p class="theme-count" id="count-surrealist">0 artworks</p>
                    </div>
                </button>
                <button class="theme-card" data-collection="Gestural">
                    <div class="theme-content">
                        <h3 class="theme-title">Gestural</h3>
                        <p class="theme-count" id="count-gestural">0 artworks</p>
                    </div>
                </button>
            </div>
        </div>
    </section>

    <!-- Gallery Grid Section -->
    <section class="catalog-section">
        <div class="catalog-container">
            <div id="gallery-grid" class="catalog-grid"></div>

            <!-- Pagination -->
            <div id="pagination" class="pagination"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-column">
                <h3 class="footer-title"><img src="logo1g.PNG" alt="ONO Gallery" class="logo-img footer-logo"
                        id="footer-logo">
                </h3>
                <p class="footer-text">

                </p>
            </div>
            <div class="footer-column">
                <h4 class="footer-heading">Contact</h4>
                <a href="tel:+527771202775" class="footer-link">+52 777 120 2775</a>
                <a href="mailto:claudia@backyou.com.mx" class="footer-link">claudia@backyou.com.mx</a>
            </div>
            <div class="footer-column">
                <h4 class="footer-heading">Hours</h4>
                <p class="footer-text">
                    Monday - Saturday<br>
                    8:00 AM - 6:00 PM<br>

                </p>
            </div>
        </div>

            <p>&copy; 2025 ONO Art Gallery. All rights reserved.</p>
            <p> Desarrollado por BackYou Solutions.</p>
        </div>
