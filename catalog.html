<body>
    <!-- Navigation Bar -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo"><img src="logo1b.PNG" alt="ONO Gallery" class="logo-img"></a>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="catalog.html" class="nav-link">Catalog</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
            </ul>
        </div>
    </nav>

    <!-- Catalog Header -->
    <section class="catalog-header">
        <div class="catalog-header-content">
            <h1 class="page-title">Full Catalog</h1>
            <p class="page-subtitle">Our complete collection of contemporary art</p>
        </div>
    </section>

    <!-- Themes Filter Section -->
    <section class="themes-section">
        <div class="themes-container">
            <h2 class="section-title">Explore by Theme</h2>
            <div class="themes-grid">
                <button class="theme-card active" data-theme="">
                    <div class="theme-content">
                        <h3 class="theme-title">All</h3>
                        <p class="theme-count" id="count-all">80 artworks</p>
                    </div>
                </button>
                <button class="theme-card" data-theme="Abstract">
                    <div class="theme-content">
                        <h3 class="theme-title">Abstract</h3>
                        <p class="theme-count" id="count-abstract">0 artworks</p>
                    </div>
                </button>
                <button class="theme-card" data-theme="Portrait">
                    <div class="theme-content">
                        <h3 class="theme-title">Portrait</h3>
                        <p class="theme-count" id="count-portrait">0 artworks</p>
                    </div>
                </button>
                <button class="theme-card" data-theme="Textual">
                    <div class="theme-content">
                        <h3 class="theme-title">Textual</h3>
                        <p class="theme-count" id="count-textual">0 artworks</p>
                    </div>
                </button>
                <button class="theme-card" data-theme="Surrealist">
                    <div class="theme-content">
                        <h3 class="theme-title">Surrealist</h3>
                        <p class="theme-count" id="count-surrealist">0 artworks</p>
                    </div>
                </button>
                <button class="theme-card" data-theme="Gestural">
                    <div class="theme-content">
                        <h3 class="theme-title">Gestural</h3>
                        <p class="theme-count" id="count-gestural">0 artworks</p>
                    </div>
                </button>
            </div>
        </div>
    </section>

    <!-- Catalog Grid Section -->
    <section class="catalog-section">
        <div class="catalog-container">
            <div id="catalog-grid" class="catalog-grid"></div>

            <!-- Pagination -->
            <div id="pagination" class="pagination"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-column">
                <h3 class="footer-title"><img src="logo1b.PNG" alt="ONO Gallery" class="logo-img"></h3>
                <p class="footer-text">

                </p>
            </div>
            <div class="footer-column">
                <h4 class="footer-heading">Contact</h4>
                <a href="tel:+527771202775" class="footer-link">+52 777 120 2775</a>
                <a href="mailto:claudia@backyou.com.mx" class="footer-link">claudia@backyou.com.mx</a>
            </div>
            <div class="footer-column">
                <h4 class="footer-heading">Hours</h4>
                <p class="footer-text">
                    Monday - Saturday<br>
                    8:00 AM - 6:00 PM<br>

                </p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 ONO Art Gallery. All rights reserved.</p>
        </div>
    </footer>

    <script src="artwork-data.js"></script>
    <script src="catalog.js"></script>
</body>

</html>
