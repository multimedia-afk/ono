<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - ONO Galería de Arte</title>
    <meta name="description"
        content="Explora nuestra colección completa de arte contemporáneo. ONO presenta obras excepcionales de artistas emergentes y establecidos.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="catalog.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo"><img src="logo1b.PNG" alt="ONO Gallery" class="logo-img"></a>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Inicio</a></li>
                <li><a href="catalog.html" class="nav-link">Catálogo</a></li>
                <li><a href="about.html" class="nav-link">Acerca de</a></li>
            </ul>
        </div>
    </nav>

    <!-- Catalog Header -->
    <section class="catalog-header">
        <div class="catalog-header-content">
            <h1 class="page-title">Catálogo Completo</h1>
            <p class="page-subtitle">Nuestra colección completa de arte contemporáneo</p>
        </div>
    </section>

    <!-- Themes Filter Section -->
    <section class="themes-section">
        <div class="themes-container">
            <h2 class="section-title">Explora por Tema</h2>
            <div class="themes-grid">
                <button class="theme-card active" data-theme="">
                    <div class="theme-content">
                        <h3 class="theme-title">Todos</h3>
                        <p class="theme-count" id="count-all">80 obras</p>
                    </div>
                </button>
                <button class="theme-card" data-theme="Abstracto">
                    <div class="theme-content">
                        <h3 class="theme-title">Abstracto</h3>
                        <p class="theme-count" id="count-abstracto">0 obras</p>
                    </div>
                </button>
                <button class="theme-card" data-theme="Retrato">
                    <div class="theme-content">
                        <h3 class="theme-title">Retrato</h3>
                        <p class="theme-count" id="count-retrato">0 obras</p>
                    </div>
                </button>
                <button class="theme-card" data-theme="Textual">
                    <div class="theme-content">
                        <h3 class="theme-title">Textual</h3>
                        <p class="theme-count" id="count-textual">0 obras</p>
                    </div>
                </button>
                <button class="theme-card" data-theme="Surrealista">
                    <div class="theme-content">
                        <h3 class="theme-title">Surrealista</h3>
                        <p class="theme-count" id="count-surrealista">0 obras</p>
                    </div>
                </button>
                <button class="theme-card" data-theme="Gestual">
                    <div class="theme-content">
                        <h3 class="theme-title">Gestual</h3>
                        <p class="theme-count" id="count-gestual">0 obras</p>
                    </div>
                </button>
            </div>
        </div>
    </section>

    <!-- Catalog Grid Section -->
    <section class="catalog-section">
        <div class="catalog-container">
            <div id="catalog-grid" class="catalog-grid"></div>

            <!-- Pagination -->
            <div id="pagination" class="pagination"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-column">
                <h3 class="footer-title"><img src="logo1b.PNG" alt="ONO Gallery" class="logo-img"></h3>
                <p class="footer-text">

                </p>
            </div>
            <div class="footer-column">
                <h4 class="footer-heading">Contacto</h4>
                <a href="tel:+527771202775" class="footer-link">+52 777 120 2775</a>
                <a href="mailto:claudia@backyou.com.mx" class="footer-link">claudia@backyou.com.mx</a>
            </div>
            <div class="footer-column">
                <h4 class="footer-heading">Horario</h4>
                <p class="footer-text">
                    Lunes - Sábado<br>
                    8:00 - 18:00<br>

                </p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 ONO Galería de Arte. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="artwork-data.js"></script>
    <script src="catalog.js"></script>
</body>

</html>
